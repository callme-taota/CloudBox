<!DOCTYPE html>
<html>
<head>
    <style>
        /* 样式文本框 */
        #chatContainer {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #chatInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: none; /* 防止手动调整大小 */
            overflow: hidden; /* 隐藏溢出内容 */
            box-shadow: none; /* 去除边框高亮 */
        }

        #chatInput:focus {
            outline: none;
        }

        /* 样式提交按钮 */
        #submitBtn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <textarea id="chatInput" rows="2" placeholder="在这里输入您的消息..."></textarea>
        <button id="submitBtn">发送</button>
    </div>

    <script>
        // 自动调整文本框的高度
        var textarea = document.getElementById('chatInput');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
